{% block content %}
  <div class="stack">
    <div class="row" style="justify-content: space-between;">
      <div>
        <h1 class="h1">{{ duudl.title }}</h1>
        <p class="p">Klikk for Ã¥ svare: ja / nei / upraktisk</p>
      </div>
      <div class="row">
