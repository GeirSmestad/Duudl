{% extends "base.html" %}
{% block content %}
  <div class="card stack">
    <div>
      <h1 class="h1">Logg inn</h1>
      <p class="p">
        Hva kalles hjelperytter-rollen som Galibier-Geir hadde i 2022 og 2025?
        Inspirert av Mummitrollet.
      </p>
    </div>

    <form method="post" action="{{ url_for('login_post') }}" class="stack">
      <div class="stack">
        <label for="password">Passord</label>
        <input id="password" class="input" name="password" type="password" autocomplete="current-password" />
      </div>

      <div class="row">
        <button class="btn btn--primary" type="submit">Logg inn</button>
      </div>
    </form>
  </div>
{% endblock %}
